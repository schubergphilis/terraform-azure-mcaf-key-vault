name: Notify Stale Branch Owners (Dry Run)

on:
  workflow_dispatch:
  push:
    branches:
      - stale-branch

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v5.0.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          days-before-stale: 60
          days-before-delete: 150
          comment-updates: true
          max-issues: 20
          tag-committer: true
          stale-branch-label: 'stale branch 🗑️'
          compare-branches: 'info'
          branches-filter-regex: '^((?!dependabot))'
          rate-limit: false
          pr-check: true
          dry-run: true
          ignore-issue-interaction: false
          ignore-commit-messages: ''
          ignore-committers: ''